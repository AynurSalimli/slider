<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Carousel Slide</title>
  </head>
  <body>
    <body>
      <!-- slider container -->
      <div class="slider">
        <!-- slide 1 -->
        <div class="slide">
          <img
            src="https://source.unsplash.com/random?landscape,mountain"
            alt=""
          />
        </div>

        <!-- slide 2 -->
        <div class="slide">
          <img src="https://source.unsplash.com/random?landscape,cars" alt="" />
        </div>

        <!-- slide 3 -->
        <div class="slide">
          <img
            src="https://source.unsplash.com/random?landscape,night"
            alt=""
          />
        </div>

        <!-- slide 4 -->
        <div class="slide">
          <img src="https://source.unsplash.com/random?landscape,city" alt="" />
        </div>

        <!-- Control buttons -->
        <button class="btn btn-next">></button>
        <button class="btn btn-prev"><</button>
      </div>

      <div class="space"></div>

      <div class="second--slider">
        <!-- slide 1 -->
        <div class="second--slide">
          <img
            src="https://source.unsplash.com/random?landscape,mountain"
          />
          <img
            src="https://source.unsplash.com/random?landscape,flower"
          />
          <img
            src="https://source.unsplash.com/random?landscape,dogs"
          />
        </div>

        <!-- slide 2 -->
        <div class="second--slide">
          <img
            src="https://source.unsplash.com/random?landscape,mountain"
          />
          <img
            src="https://source.unsplash.com/random?landscape,flower"
          />
          <img
            src="https://source.unsplash.com/random?landscape,dogs"
          />
        </div>

        <!-- slide 3 -->
        <div class="second--slide">
          <img
            src="https://source.unsplash.com/random?landscape,dogs"
          />
          <img
            src="https://source.unsplash.com/random?landscape,animals"
          />
          <img
            src="https://source.unsplash.com/random?landscape,fruits"
          />
        </div>

        <!-- slide 4 -->
        <div class="second--slide">
          <img
            src="https://source.unsplash.com/random?landscape,cats"
          />
          <img
            src="https://source.unsplash.com/random?landscape,flower"
          />
          <img
            src="https://source.unsplash.com/random?landscape,dogs"
          />
        </div>

        <!-- Control buttons -->
        <button class="btn second--btn-prev"><</button>
        <button class="btn second--btn-next">></button>
      </div>

      <div class="space"></div>


      <div class="third--slider">
        <!-- slide 1 -->
        <div class="third--slide">
          <img
            src="https://source.unsplash.com/random?landscape,mountain"
            alt=""
          />
        </div>

        <!-- slide 2 -->
        <div class="third--slide">
          <img src="https://source.unsplash.com/random?landscape,cars" alt="" />
        </div>

        <!-- slide 3 -->
        <div class="third--slide">
          <img
            src="https://source.unsplash.com/random?landscape,night"
            alt=""
          />
        </div>

        <!-- slide 4 -->
        <div class="third--slide">
          <img src="https://source.unsplash.com/random?landscape,city" alt="" />
        </div>

        <div class="dots">
        </div>

        <!-- Control buttons -->
        <button class="btn third-btn-next">></button>
        <button class="btn third-btn-prev"><</button>
      </div>


      <script src="js/main.js"></script>
    </body>
  </body>
</html>
